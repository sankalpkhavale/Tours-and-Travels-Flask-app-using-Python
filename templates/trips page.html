<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tours</title>
    <link rel="stylesheet" href="/static/tablestyle.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    body {
        background-image: url(/static/background.jpg);background-size: cover;background-position: center;background-attachment: fixed;
    }
    </style>
</head>
<body>
    <a href="/welcome"><img class="logo" src="/static/logo2.gif"></a>
    
    <center>
        {% for k in getemail %}
        <div class="header">
        <button class="btn"><a href="/mybookedtrips?fname10={{k[1]}}" style="text-decoration: none;">My BOOKINGs</a></button><br>
        <button class="btn"><a href="/edityourdetails?fname11={{k[1]}}" style="text-decoration: none;">edit profile</a></div></button>
        <br><br><br><br><br><hr>
        <p style="font-size: 25px" class="subline"> Welcome {{k[1].title()}} , This are all Upcoming Trips</p><hr>
        {% endfor %}
        <div class="content-table">
        <table border="2px">
            <thead><td style="color: black; background-color: skyblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Trip Location</td><td style="color: black; background-color: skyblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Trip_Date</td><td style="color: black; background-color: skyblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Transpot type</td><td style="color: black; background-color: skyblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Days</td><td style="color: black; background-color: skyblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Amount(₹)</td><td style="color: black; background-color: skyblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Lets book tour</td></thead>
            {% for i in etrips %}
            <tr>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
            
            {% for k in getemail %}
            <td><a href="/bookingpage?email={{i[1]}}" style="text-decoration: none;background-color: azure;">. book✈︎ .</a></td>
            {% endfor %}
            
            {% endfor %}

            
            </tr>
            

        </table></div>
        <br><br>
        <button class="btn"><a href="/login" style="background-color:#fff;text-decoration: none;">Plz Login if you are unable to book trip</a></button>
        <br><br>
        <button class="btn"><td><a href="/logout" style="background-color:#fff;text-decoration: none;">Logout from here</a></td></button>
    </center>
</body>
</html>
