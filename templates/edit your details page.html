<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit your info from here</title>
    <link rel="stylesheet" href="/static/style.css"></link>
    <meta name ="viewport" contetnt="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    body {
        background-image: url(/static/background.jpg);background-size: cover;background-position: center;background-attachment: fixed;
    }
    </style>
</head>
<body>
    <a href="/welcome"><img class="logo" src="/static/logo2.gif"></a>
    <div class="header">
        <button class="btn"><a href="/logout" style="text-decoration: none;">Log Out</a></button>
    </div><br><br><br><br><hr>
    <center>
        <form action="/update" method="post">
            <p style="color: red;font-size: 25px;">‚ùå Sorry {{euser[1].title()}}, you can not change your first name its against our policy</p>
            <h4 class="subline">Edit Your Profile</h4><hr>
            <table>
                <tr>
                    <td class="subline">First name :</td><td><input name="fname" id="fname" value="{{euser[1]}}" readonly></td>
                </tr>
                <tr>
                    <td class="subline">Last name :</td><td><input type="text" name="lname" id="lname" value="{{euser[2]}}"></td>
                </tr>
                <tr>
                    <td class="subline">EmailID :</td><td><input type="email" name="email" id="email" value="{{euser[3]}}"></td>
                </tr>
                <tr>
                    <td class="subline">Password :</td><td><input type="password" name="password1" value="{{euser[4]}}"></td>
                </tr>
                <tr>
                    <td class="subline">Contact :</td><td><input type="number" name="contact" value="{{euser[5]}}"></td>
                </tr>
                <tr>
                    <td class="subline">Address :</td><td><input type="text" name="address" id="address" value="{{euser[6]}}"></td>
                </tr>
            </table>
            <br><br>
            <button class="btn" style="color: #fff;"><a href="/logout" style="text-decoration:line-through;background-color: #fff;background-size: 100%;color: #000;">Cancel</a></button>
            <button class="btn" style="color: #fff;"><input type="submit" value="submit"></button>
        </form>
    </center>
    
</body>
</html>
